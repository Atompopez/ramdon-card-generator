<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="row justify-content-center align-items-center bg-success">
    <div class="col-4">
      <div id="card" class="card m-2">
        <div class="container">
          <div class="row d-flex justify-content-start p-2"><img class="iconCard p-0" src=""/></div>
          <div class="row d-flex justify-content-center" id="number"></div>
          <div class="row d-flex justify-content-end p-2"><img class="iconCard p-0" src=""/></div>
        </div>
      </div>
  
      <div>
        <button onclick="reload();" type="button" class="btn btn-danger">Reload</button>
      </div>
    </div>

    <div class="col-4">
      <input id="inputLargo" type="text" placeholder="Largo">
      <input id="inputAncho" type="text"placeholder="Ancho" >
      <button id="boton" type="button" class="btn btn-primary">Change</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
